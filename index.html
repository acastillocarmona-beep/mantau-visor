<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visor Geológico Mantau</title>
  <link rel="stylesheet" href="style.css">

  <!-- Importmap para módulos Three.js -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.153.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.153.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <h2>Vista 360° del afloramiento</h2>
  <iframe src="https://panoraven.com/es/embed/uuOrixbYNW" width="100%" height="500px" frameborder="0" allowfullscreen></iframe>

  <h2>Modelo Leapfrog + Geoquímica</h2>
  <label for="elementSelector">Elemento:</label>
  <select id="elementSelector">
    <option value="Au_ppm">Au</option>
    <option value="Cu_ppm">Cu</option>
    <option value="Zn_ppm">Zn</option>
  </select>

  <canvas id="visor3D"></canvas>
  <div id="tooltip" style="display:none;"></div>

  <!-- Script principal como módulo -->
  <script type="module" src="main.js"></script>
</body>
</html>
